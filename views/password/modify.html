<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>用户修改密码</title>
         <!-- <link type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" /> -->
         {{ assets_css "/static/components/bootstrap-4.5.0/css/bootstrap.min.css" }}
         <style>
             body {
                 padding-top: 70px;
             }
         </style>
    </head>
    <body>
     {{ template "templates/head.html" . }}
      <div class="container mt-5 offset-4">
        <form action="{{ urlfor `PasswordController.Modify`}}" method="POST">
            <input type="hidden" name="_xsrf" value="{{ .xsrf_token }}"/>
            <!-- {{ .xsrf_input }} -->
            {{ if ne .text "" }}
             <div class="alert alert-success col-6 col-form-label" role="alert">{{ .text }}</div>
            {{ end }}
          <div class="container-c">

             <div class="form-group row">
                <label class="col-4 col-form-label">旧密码</label>
                <div class="col-10">
                    <input type="password" class="form-control col-7" name="oldpassword" value="" />
                </div>
             </div>

             <div class="form-group row">
                <label class="col-4 col-form-label">新密码</label>
                <div class="col-10">
                    <input type="password" class="form-control col-7" name="password" value="" />
                    <small class="form-text text-muted">密码必须由6-20位的字符串(大小写英文字符, 数字，下划线)组成</small>
                </div>
             </div>

             <div class="form-group row">
                <label class="col-4 col-form-label">请在输入一次新密码</label>
                <div class="col-10">
                    <input type="password" class="form-control col-7" name="password2" value="" />
                </div>
             </div>
             {{ if .errors.HasErrors }}
                 {{ range .errors.Errors }}
                 <div class="text-danger">{{ index . 0}}</div>
                 {{ end }}
             {{ end }}
             <div class="form-group row">
                <label class="col-4 col-form-label"></label>
                <div class="col-10">
                    <input type="submit" class="btn btn-primary" value="修改密码" />
                </div>
             </div>
          </div>
        </form>    
      </div>
    </body>
</html>
