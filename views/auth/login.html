<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{{ config "String" "AppName" "k8s管理平台" }}</title>
        {{ assets_css "/static/components/bootstrap-4.5.0/css/bootstrap.min.css" }}
        {{ assets_css "/static/css/signin.css" }}
        <style>
            body {
                background-image:url("/static/img/kubernetes1.png");
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="offset-4 col-5">
                    <div class="login shadow-lg p-3 mb-5 rounded">
                        <form  action="{{ urlfor `AuthController.Login` }}" method="POST">
                            <!-- {{ .xsrf_input }} -->
                            <input type="hidden" name="_xsrf" value="{{ .xsrf_token }}"/>
                            <div align="center">
                              <img class="p-1 mb-6" src="/static/img/kubernetes.jpg" alt="" width="300" height="182">
                            </div> 
                            <h1 class="text-center" ></h1>
                            <div class="form-group row">    
                                <label for="female" style="color: royalblue;" class="col-form-label col-4">用户名:</label>
                                <div class="col-12">
                                    <input type="text" class="form-control" name="name" placeholder="请输入用户名" value="{{ .form.Name }}" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="female" style="color: royalblue;" class="col-form-label col-4">密码:</label>
                                <div class="col-12">
                                    <input type="password" class="form-control" name="password" placeholder="请输入密码" value="" />
                                </div>
                            </div>
                            {{ if .errors.HasErrors }}
                                <div class="form-group row">
                                {{ range .errors.Errors }}
                                    <div class="col-9 offset-3 text-danger">{{ index . 0 }}</div>
                                {{ end }}
                                </div>
                            {{ end }}
                            <div class="form-group row">
                                <div class="col-12">
                                    <input type="submit" class="btn btn-primary btn-block" value="登录" />
                                    <p class="text-center">&copy; 2017-2020</p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
