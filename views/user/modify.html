<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>用户编辑</title>
         <!-- <link type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" /> -->
         {{ assets_css "/static/components/bootstrap-4.5.0/css/bootstrap.min.css" }}
         <style>
             body {
                 padding-top: 70px;
             }
         </style>
    </head>
    <body class="m-5">
      {{ template "templates/head.html" . }}
      <div class="container mt-4 offset-4" >
        <form action="{{ urlfor `UserController.Modify`}}" method="POST">
            <input type="hidden" name="_xsrf" value="{{ .xsrf_token }}"/>
            <!-- {{ renderform .form }}    自动生成表单 -->
            <input type="hidden" name="id" value="{{ .form.ID }}"/>
          
            <div class="form-group row mb-2">
                <label class="btn float-left">用户名修改为:</label>
                <div class="col-4">
                    <input type="text" class="form-control" value="{{ .form.Nickname }}" name="nickname"/>
                </div>
            </div>

            <div class="form-group row mb-2">
                <label class="btn float-left">电话修改为:&emsp;</label>
                <div class="col-4">
                    <input type="text" class="form-control" value="{{ .form.Tel }}" name="tel"/>
                </div>
            </div>

            <div class="form-group row mb-2">
                <label class="btn float-left">地址修改为:&emsp;</label>
                <div class="col-4">
                    <input type="text" class="form-control" value="{{ .form.Addr }}" name="addr"/>
                </div>
            </div>

            <div class="form-group row mb-2">
                <label class="btn float-left">部门修改为:&emsp;</label>
                <div class="col-4">
                    <input type="text" class="form-control" value="{{ .form.Department }}" name="department"/>
                </div>
            </div>

            <div class="form-group row mb-2">
                <label class="btn float-left">邮箱修改为:&emsp;</label>
                <div class="col-4">
                    <input type="text" class="form-control" value="{{ .form.Email }}" name="email"/>
                </div>
            </div>

            <div class="form-group row mb-2">
                <label class="btn float-left">状态修改为:&emsp;</label>
                <div class="col-4">
                    <input type="text" class="form-control" value="{{ .form.Status }}" name="status"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-10 offset-1">
                    <input type="submit"  class="btn  btn-info col-2" value="提交"/>
                </div>
            </div>
        </form>
      </div>
    </body>
</html>
